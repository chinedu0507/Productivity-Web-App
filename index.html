<!doctype html>

<html>
  <head>
    <title> Productivity App</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Coming+Soon|Indie+Flower|Orbitron|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="web-fonts-with-css/css/fontawesome-all.min.css">
  </head>

  <body>
    <div id="timerDiv">
      <button data-time="900" class="btn-main">Work for 15 mins</button>
      <button data-time="1800" class="btn-main">Work for 30 mins</button>
      <button data-time="300" class="btn-main">Break for 5 mins</button>
      <button id="clear" class="btn-main"> Clear timer</button>

      <form name="form" id="form">
        <input type="text" id="minutes" placeholder="Enter minutes...">
      </form>
    </div>

    <!-- Display time -->
    <div id="display">
      <button id="stopTimer">Stop</button>
      <span id="time"></span>
      <button id="resumeTimer">Resume</button>
      <!-- <button id="resumeTimer" style="visibility: hidden">Resume</button> -->
    </div>

    <!-- Activities div -->
    <div id="activities">
      <input type="text" id="act1" placeholder="Edit Activity Name">
      <input type="text" id="act2" placeholder="Edit Activity Name">
      <!-- Main unordered list -->
      <ul id="main-ul">

      </ul>
    </div>

    <!-- Clear float -->
    <div id="clearFloat"></div>

    <br><br><br><br>
    <button id="row">Add Row</button>

    <!-- Footer -->
    <footer id="footer">
      <p>
        Amata Media Copyright &copy; 2018
      </p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
