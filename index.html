<!doctype html>

<html>
  <head>
    <title> Prod App</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="timerDiv">
      <br>
      <button data-time="900" class="btn">Work for 15 mins</button>
      <button data-time="1800" class="btn">Work for 30 mins</button>
      <button data-time="300" class="btn">Break for 5 mins</button>

      <form name="form" id="form">
        <input type="text" id="minutes" placeholder="Enter minutes">
      </form>
      <span id="time"></span>
    </div>


    <script src="./app.js"></script>
  </body>
</html>
